<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/imgs/logo.png" alt="" style=" height:70px; width: 70px;">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="abrirListaBot()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="slides" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#slides" data-slide-to="0" class="active"></li>
      <li data-target="#slides" data-slide-to="1"></li>
      <li data-target="#slides" data-slide-to="2"></li>
      <li data-target="#slides" data-slide-to="3"></li>
    </ul>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/imgs/todas-promocoes.jpg">
        <div class="carousel-caption">
          <h1 class="display-2">Participe das Promoções</h1>
          <h3>A cada semana, o aplicativo irá trazer novidades para você. Cadastre-se e ganhe descontos exclusivos.</h3>
          <button type="button" class="btn btn-outline-light btn-lg" (click)="abrirDetFuncPromBot()">Ver regras</button>
          <button type="button" class="btn btn-primary btn-lg" (click)="abrirPromocoesBot()">Ver promoções</button>
        </div>
      </div>
      <div class="carousel-item" *ngFor="let itens of lista">
        <img [src]="itens?.promotionimage">
        <div class="carousel-caption">
          <h1 class="display-2">{{itens?.name}}</h1>
          <h3>{{itens?.descriptive}}</h3>
          <button type="button" class="btn btn-outline-light btn-lg" (click)="abrirPagPromoDetalhes(itens)">Detalhes</button>
          <button type="button" class="btn btn-primary btn-lg" (click)="abrirPromocoesBot()">Outras Promoções</button>
        </div>
      </div>
    </div>
  </div>
  <section class="content">
    <div class="row botoesMenuPrincipal">
      <div class="col-lg-3 col-4">
        <div class="small-box bg-white">
          <div (click)="abrirAvenidaBot()" class="inner">
            <i class="fas fa-road" style="color:#475871;"></i>
            <h5>Avenida da Moda</h5>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-4">
        <div class="small-box bg-white">
          <div (click)="abrirComoChegarBot()" class="inner">
            <i class="fas fa-map-marker-alt" style="color:#475871;"></i>
            <h5>Como Chegar</h5>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-4">
        <div class="small-box bg-white">
          <div (click)="abrirListaBot()" class="inner">
            <i class="fas fa-search" style="color:#475871;"></i>
            <h5>Buscar Lojas</h5>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-4">
        <div class="small-box bg-white">
          <div (click)="abrirPromocoesBot()" class="inner">
            <i class="fas fa-gift" style="color:#475871;"></i>
            <h5>Eventos Avenida</h5>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-4">
        <div class="small-box bg-white">
          <div (click)="abrirMeusFavoritos()" class="inner">
            <i class="fas fa-star" style="color:#475871;"></i>
            <h4>Meus Favoritos</h4>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-4">
        <div class="small-box bg-white">
          <div (click)="abrirPromodaBot()" class="inner">
            <i class="fas fa-shopping-bag"></i>
            <h5>Pró Moda</h5>
          </div>
        </div>
      </div>
    </div>
  </section>
</ion-content>
