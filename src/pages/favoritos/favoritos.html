<ion-header>

  <ion-navbar>
    <ion-title>Meus Favoritos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let itens of favoritos">
      <ion-item (click)="abrirPagEmpresaFav(itens)">
        <ion-avatar item-start>
          <img [src]="itens?.companies_logo">
        </ion-avatar>
        <h2>{{itens.companies_fantasyname}}</h2>
        <p>Adicionada em: {{itens.date | date:'dd/MM/yyyy'}}</p>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
