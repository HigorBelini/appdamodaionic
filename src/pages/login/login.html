<ion-header>

    <ion-navbar color="login">
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title style="font-family: 'Poppins', sans-serif;"></ion-title>
    </ion-navbar>
  
  </ion-header>
<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Tenha acesso a todos os nossos recursos
    </ion-card-header>
    <ion-card-content>
      <ion-list inset no line>
        <ion-item>
          <ion-label style="color:#fff;">E-mail</ion-label>
          <ion-input input="text" type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label style="color:#fff;">Senha</ion-label>
          <ion-input [type]="tipo ? 'text' : 'password'" input="password" [(ngModel)]="user.password"></ion-input>
          <button color="login" (click)="exibeSenha()" ion-button item-right>
            <ion-icon [name]="tipo ? 'ios-eye-off' : 'eye'" style="margin-left:8px;"></ion-icon>
          </button>
        </ion-item>
        <a style="color:#fff;">Esqueceu sua senha?
          <b>Nós te ajudamos</b>
        </a>
        <button ion-button block outline color="light" (click)="loginUsuario()">Entrar</button>
        <p>OU</p>
        <button ion-button block color="facebook">
          <ion-icon name="logo-facebook"></ion-icon> Acesse com o Facebook
        </button>
        <button ion-button clear full color="light" (click)="abrirRegisterBot()">Não tem uma conta? Crie aqui</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
