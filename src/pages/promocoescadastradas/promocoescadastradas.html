<ion-header>

  <ion-navbar>
    <ion-title>Meus Cadastros em Promoções</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let itens of promocoes">
        <h2>{{itens.promotion_name}}</h2>
      <p>Data de cadastro:  {{itens.date | date:"dd/MM/yyyy 'às' HH:mm"}}</p>
    </button>
  </ion-list>
</ion-content>
