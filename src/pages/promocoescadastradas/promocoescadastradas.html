<ion-header>

  <ion-navbar>
    <ion-title>Meus Cadastros em Promoções</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <div *ngFor="let itens of promocoes">
      <ion-item (click)="abrirPagPromoUserDetalhes(itens)">
        <ion-avatar item-start>
          <img [src]="itens?.promotion_logocompany">
        </ion-avatar>
        <h2>{{itens.promotion_name}}</h2>
        <p>Data de cadastro: {{itens.date | date:'dd/MM/yyyy'}}</p>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
