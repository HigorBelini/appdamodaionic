<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="font-family: 'Poppins', sans-serif;">{{itens?.fantasyname}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>

    <img [src]="itens?.shopfacade">
    <ion-fab right top>
      <button ion-fab (click)="abrirPagMapa(itens)">
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>

    <ion-card-content>
      <h2 style="font-family: 'Poppins', sans-serif;">{{itens?.fantasyname}}</h2>
      <br>
      <p style="text-align: justify;">{{itens?.descriptive}}</p>
    </ion-card-content>
    <br>
    <ion-card-content>
      <h2 style="font-family: 'Poppins', sans-serif;">Ramo de Atuação</h2>
      <br>
      <p>{{itens?.industry}}</p>
    </ion-card-content>

    <ion-row class="row" no-padding="">
      <ion-col class="col">
        <button clear="" color="danger" icon-start="" ion-button="" small="" class="disable-hover button button-ios button-clear button-clear-ios button-small button-small-ios button-clear-ios-danger">
          <span class="button-inner">
            <i class="fas fa-map-marked-alt" style="margin-right:5px;" (click)="abreMapa()"></i>
            Localização
          </span>
          <div class="button-effect"></div>
        </button>
      </ion-col>
      <ion-col class="col">
        <button clear="" color="danger" icon-start="" ion-button="" small="" class="disable-hover button button-ios button-clear button-clear-ios button-small button-small-ios button-clear-ios-danger" (click)="promocoes()">
          <span class="button-inner">
            <i class="fas fa-shopping-bag" style="margin-right:5px;"></i>
            Promoções
          </span>
          <div class="button-effect"></div>
        </button>
      </ion-col>
      <ion-col class="col">
        <button clear="" color="danger" icon-start="" ion-button="" small="" class="disable-hover button button-ios button-clear button-clear-ios button-small button-small-ios button-clear-ios-danger">
          <span class="button-inner">
            <i class="fas fa-globe" style="margin-right:5px;"></i>
            <a (click)="openwebpage(itens?.url)">Site Oficial</a>
          </span>
          <div class="button-effect"></div>
        </button>
      </ion-col>
      <ion-col class="col">
        <button clear="" color="danger" icon-start="" ion-button="" small="" class="disable-hover button button-ios button-clear button-clear-ios button-small button-small-ios button-clear-ios-danger" (click)="favorito()">
          <span class="button-inner">
            <i class="fas fa-heart" style="margin-right:5px;"></i>
            Favorito
          </span>
          <div class="button-effect"></div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
