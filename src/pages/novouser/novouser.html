<ion-header>

  <ion-navbar color="login">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="font-family: 'Poppins', sans-serif;"></ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Tenha acesso a todos os nossos recursos
    </ion-card-header>
    <ion-card-content>
      <ion-list inset no line>
        <ion-item>
          <ion-label style="color:#fff;">Nome</ion-label>
          <ion-input type="text" name="name" [(ngModel)]="user.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label style="color:#fff;">E-mail</ion-label>
          <ion-input type="text" name="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label style="color:#fff;">Senha</ion-label>
          <ion-input [type]="tipo ? 'text' : 'password'" name="password" [(ngModel)]="user.password"></ion-input>
          <button color="login" (click)="exibeSenha()" ion-button item-right>
            <ion-icon [name]="tipo ? 'ios-eye-off' : 'eye'" style="margin-left:8px;"></ion-icon>
          </button>
        </ion-item>
        <ion-item>
          <ion-label style="color:#fff;">Confirmar</ion-label>
          <ion-input [type]="tipo ? 'text' : 'password'" name="password_confirmation" [(ngModel)]="user.password_confirmation"></ion-input>
          <button color="login" (click)="exibeSenha()" ion-button item-right>
            <ion-icon [name]="tipo ? 'ios-eye-off' : 'eye'" style="margin-left:8px;"></ion-icon>
          </button>
        </ion-item>
        <button ion-button block outline color="light" (click)="addUser()">Cadastrar</button>
        <button ion-button clear full color="light" (click)="abrirLogBot()">JÃ¡ tem uma conta? Acesse</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
