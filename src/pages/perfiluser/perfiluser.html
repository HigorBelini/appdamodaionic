<ion-header>

    <ion-navbar color="login">
        <ion-title style="font-family: 'Poppins', sans-serif;"></ion-title>
    </ion-navbar>
  
  </ion-header>
<ion-content class="background">
    <ion-card>
      <ion-card-header>
        Atualize seus dados cadastrais
      </ion-card-header>
      <ion-card-content>
        <ion-list inset no line>
          <ion-item>
            <ion-label style="color:#fff;">Nome</ion-label>
            <ion-input type="text" name="name" [(ngModel)]="user.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label style="color:#fff;">E-mail</ion-label>
            <ion-input type="text" name="email" [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label style="color:#fff;">Senha</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label style="color:#fff;">Cidade</ion-label>
            <ion-input type="text" name="city" [(ngModel)]="user.city"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label style="color:#fff;">Estado</ion-label>
            <ion-input type="text" name="uf" [(ngModel)]="user.uf"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label style="color:#fff;">Sexo</ion-label>
            <ion-input type="text" name="gender" [(ngModel)]="user.gender"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label style="color:#fff;">Data de nascimento</ion-label>
            <ion-input type="date" name="datebirth" [(ngModel)]="user.datebirth"></ion-input>
          </ion-item>
          <button ion-button block outline color="light" (click)="editUser()">Atualizar</button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
