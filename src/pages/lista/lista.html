<ion-header>

  <ion-navbar>
    <ion-title>Empresas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  <ion-list>
    <div *ngFor="let itens of lista" (click)="abrirPagEmpresa(itens)">
      <ion-item-sliding #item>
          <ion-item>
              <ion-avatar item-start>
                <img [src]="itens?.img">
              </ion-avatar>
              <h3>{{ itens?.nome }}</h3>
              <p>{{ itens?.ramo }}</p>
            </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="favorites()">Favoritos</button>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </ion-list>
</ion-content>
