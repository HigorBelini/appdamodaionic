<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="font-family: 'Poppins', sans-serif;">PromoÃ§Ãµes e Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="recarregar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  <div *ngFor="let itens of lista" (click)="abrirPagPromoDetalhes(itens)">
    <ion-card>
      <ion-item>
        <ion-avatar item-start>
            <img [src]="itens?.logocompany">
        </ion-avatar>
        <h2>{{itens?.company_id}}</h2>
        <p>De {{itens?.startdate}} a {{itens?.finaldate}}</p>
      </ion-item>

      <img [src]="itens?.promotionimage"/>
      <ion-card-content>
        <ion-card-title>
          {{itens?.name}}
        </ion-card-title>
        <p>
          {{itens?.descriptive}}
        </p>
        <ion-row class="row" no-padding="">
          <ion-col class="col">
            <button ion-button block>Mais detalhes</button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
